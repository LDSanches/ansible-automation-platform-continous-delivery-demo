---
- hosts: all
- hosts: localhost

  collections:
  - kubernetes.core

  tasks:
  - name: Get a list of all pods from any namespace
    kubernetes.core.k8s_info:
      kind: Pod
      namespace: "{{ environment }}"
    register: pod_list

  - name: create k8s pod
    kubernetes.core.k8s:
      src: deployment.yaml
      namespace: "{{ environment }}"
      state: present

  - name: service create
    kubernetes.core.k8s:
      src: service.yaml
      namespace: "{{ environment }}"
      state: present

  - name: route create
    kubernetes.core.k8s:
      src: route.yaml
      namespace: "{{ environment }}"
      state: present
